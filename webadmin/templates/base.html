<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}JJ Clock{% endblock %}</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>  
    <script src="static/mustache.min.js"></script>  
    {% block js %}
    <script>
      function updateall() {}
    </script>
    {% endblock %}
  </head>
  <body onload="updateall()">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">JJ Clock</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#jjclocknavbar">
            <span class="navbar-toggler-icon"></span>
          </button>       
        <div class="collapse navbar-collapse" id="jjclocknavbar">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            {% for page in pages %}
            <li class="nav-item">
              <a class="nav-link" href="{{ page.url }}">{{ page.name }}</a>
            </li>       
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
